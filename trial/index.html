<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Page Not Found — Picante Pequin Salsa Co</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="color-scheme" content="dark light" />
  <meta name="robots" content="noindex" />
  <link rel="icon" href="/images/favicon.ico" />
  <link rel="preload" as="image" href="https://picantepequinsalsaco.com/images/bg.png" />

  <!-- Samsung QR NUL guard -->
  <script>
    (function() {
      const path = window.location.pathname;
      if (path.includes('%00') || path.includes('\0')) {
        window.location.replace("https://picantepequinsalsaco.com/");
      }
    })();
  </script>

  <style>
    :root {
      --bg-deep: #1e1e1e00;
      --ink: #ececec;
      --muted: #b0b0b0;
      --accent-orange: #f57c00;
      --accent-glow: 0 0 0 2px #f57c0033, 0 10px 20px #f57c0022;
      --glass: rgba(30, 30, 30, 0.6);
      --border: #ffffff14;
      --radius: 12px;
      --maxw: 1100px;
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }
    *,*::before,*::after { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0; width: 100%; height: 100%;
      font-family: ui-sans-serif, system-ui, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg-deep); color: var(--ink);
    }
    a { color: inherit; text-decoration: none; }

    .bg {
      position: fixed; inset: 0; z-index: -1;
      background: url("https://picantepequinsalsaco.com/images/bg.png") center/cover no-repeat;
      filter: brightness(0.9) saturate(1.05);
    }
    header {
      position: sticky; top: 0; z-index: 50;
      backdrop-filter: saturate(140%) blur(10px);
      background: #161616cc; border-bottom: 1px solid var(--border);
    }
    .nav {
      max-width: var(--maxw); margin: 0 auto; padding: 12px 18px;
      display: flex; align-items: center; justify-content: space-between;
    }
    .brand { display: flex; align-items: center; gap: 10px; }
    .logo {
      width: 34px; height: 34px; border-radius: 10px;
      background: url("https://picantepequinsalsaco.com/images/bg.png") center/cover no-repeat;
      box-shadow: var(--accent-glow);
    }
    nav ul { display: flex; gap: 10px; list-style: none; margin: 0; padding: 0; }
    .link {
      padding: 8px 12px; border-radius: 999px; color: var(--muted);
      transition: 0.2s;
    }
    .link:hover { color: var(--ink); background: rgba(255,255,255,0.1); border: 1px solid rgba(255,255,255,0.2); }

    main {
      min-height: calc(100vh - 64px);
      display: flex; align-items: center; justify-content: center;
      padding: 40px 20px; text-align: center;
    }
    .card {
      width: min(680px, 92vw);
      background: var(--glass);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 28px;
      box-shadow: var(--shadow);
      transition: transform 0.16s ease, box-shadow 0.2s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 20px 40px rgba(0,0,0,0.5); }
    .kicker {
      display: inline-block; font-size: 0.8rem; font-weight: 800;
      letter-spacing: 0.14em; text-transform: uppercase;
      padding: 6px 10px; border-radius: 999px;
      color: #fff; background: var(--accent-orange);
    }
    h1 { font-size: clamp(1.8rem, 4vw, 2.6rem); margin: 12px 0 6px; color: #fff; }
    .sub { color: var(--muted); margin: 0 0 18px; }

    /* Notify form */
    form {
      margin-top: 16px; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center;
    }
    input[type="email"] {
      width: min(360px, 80vw);
      background: #222; color: #fff; border: 1px solid #444;
      padding: 12px 14px; border-radius: 10px; font-size: 0.98rem;
      box-shadow: inset 0 0 0 1px #0003;
    }
    input::placeholder { color: var(--muted); }
    button {
      background: var(--accent-orange); color: #fff; border: none;
      padding: 12px 16px; font-weight: 800; border-radius: 10px;
      box-shadow: var(--accent-glow); cursor: pointer; transition: 0.2s;
    }
    button:hover { filter: brightness(0.9); }
    .note { margin-top: 10px; color: var(--muted); font-size: 0.9rem; }

    footer {
      margin: 40px 0 28px; text-align: center; color: var(--muted); font-size: 0.9rem;
    }
    .links { display: flex; gap: 14px; flex-wrap: wrap; justify-content: center; margin-top: 8px; }
    .links a { color: var(--accent-orange); font-weight: 700; }
  </style>
</head>
<body>
  <div class="bg" aria-hidden="true"></div>

  <header>
    <div class="nav">
      <a class="brand" href="https://picantepequinsalsaco.com">
        <div class="logo" aria-hidden="true"></div>
        <strong>Picante Pequin Salsa Co</strong>
      </a>
      <nav aria-label="Primary">
        <ul>
          <li><a class="link" href="/ShippingPolicy">Shipping</a></li>
          <li><a class="link" href="/PrivacyPolicy">Privacy</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="card" aria-labelledby="title">
      <span class="kicker">404 Error</span>
      <h1 id="title">Oops — Page Not Found</h1>
      <p class="sub">Looks like the salsa spilled. Let’s get you back home.</p>

      <!-- Countdown removed, but container preserved -->

      <a href="https://picantepequinsalsaco.com" class="btn">Return Home</a>

      <form id="notify" aria-label="Notify me form">
        <label for="email" class="sr-only" style="position:absolute;left:-9999px;">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@domain.com" autocomplete="email" required />
        <button type="submit">Share Feedback</button>
      </form>
      <div class="note" id="note">We’ll only use your email for this launch.</div>
    </section>
  </main>

  <footer>
    © <span id="y"></span> Picante Pequin Salsa Co. All rights reserved.
    <div class="links">
      <a href="/ShippingPolicy">Shipping Policy</a>
      <a href="/PrivacyPolicy">Privacy Policy</a>
    </div>
  </footer>

  <script>
    // Dynamic year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Removed countdown logic entirely

    // Notify form (mailto fallback)
    (function() {
      const form = document.getElementById('notify');
      const note = document.getElementById('note');

      if (!form) return;

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        const email = form.email.value.trim();

        if (!email) {
          note.textContent = "Please enter a valid email address.";
          note.style.color = "#f57c00";
          return;
        }

        // Fallback: open default mail client with prefilled subject/body
        const subject = encodeURIComponent("404 Page Feedback");
        const body = encodeURIComponent(`User email: ${email}\n\nMessage: [please add your feedback here]`);
        window.location.href = `mailto:support@picantepequinsalsaco.com?subject=${subject}&body=${body}`;

        note.textContent = "Opening your email client…";
        note.style.color = "#b0b0b0";
      });
    })();
  </script>
</body>
</html>
